
{% if child.children %}
    <p class="title">{{ child.get_menu_title }}: submenu</p>

    <div id="sidemenu">
        <ul class="icons">
            {% for subchild in child.children %}
            <li><i class="icon-chevron-right"></i><a href="{{ subchild.attr.redirect_url|default:subchild.get_absolute_url }}" class="{% if subchild.selected %}selected{% endif %}">{{ subchild.get_menu_title }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
